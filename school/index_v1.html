<head>

    <style>
        body {
            margin-left: 200px;
            background: #ffffff url("beach.avif") no-repeat 10% -10% ;
        }

        .qn {
            background-color: green;
            font-size: 100px;
            font-family: Papyrus, Serif ;
            border: none;
            color: white;
            padding: 15px 32px;

        }
        .ans {
            background-color: white;
            font-size: 80px;
            font-family: Papyrus, Serif ;
            border: none;

            text-align: center;
            text-decoration: none;

        .right {
            border: none;

<body>

<div class="right">
    <button id="qn" class="qn"></button>
    <textarea id="ans" class="ans"></textarea>
</div>

<script>
document.getElementById("ans").addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    clickQn()
  }
});
let mode = "nextQn"
let num1 = 0
let num2 = 0
clickQn()
function clickQn() {
    if ( mode === "nextQn" ) {
        num1 = Math.floor(Math.random() * 12) + 1;
        num2 = Math.floor(Math.random() * 12) + 1;
        document.getElementById("qn").innerHTML = num1 + " x " + num2;
        mode = "checkAns"
    }   else if ( mode === "checkAns" ) {
        ans = document.getElementById("ans").value
            correctAns = (num1 * num2).toString()
            if ( ans === correctAns) {
                document.getElementById("qn").style.backgroundColor = 'green'
                document.getElementById("ans").value = ""
                num1 = Math.floor(Math.random() * 12) + 1;
                num2 = Math.floor(Math.random() * 12) + 1;
                document.getElementById("qn").innerHTML = num1 + " x " + num2;
                mode = "checkAns"
            } else {
                document.getElementById("qn").style.backgroundColor = 'red'
            }
    }
}
</script>
